<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="icon" type="image/x-icon" href="https://stationery.oweltonrosie.com/assets/WHS_logo.png">

  <style>
    /* Hide everything by default */
    #app-content {
      display: none;
    }
    /* JS warning styles */
    #js-warning {
      padding: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Warning shown if JS is disabled -->
  <div id="js-warning">
    You need to enable JavaScript to run this app. 
    <a href="https://www.browserstack.com/guide/how-to-enable-javascript-in-browser" target="_blank" rel="noopener noreferrer">How?</a>
  </div>

  <!-- All page content wrapped in #app-content -->
  <div id="app-content">
    <h1>Teacher Login</h1>

    <form id="teacher-login">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="login-status"></p>
  </div>

  <script type="module">
    // Show the app and hide the warning since JS is running
    const warningEl = document.getElementById("js-warning");
    const appContent = document.getElementById("app-content");
    if (warningEl) warningEl.style.display = "none";
    if (appContent) appContent.style.display = "block";

    import { handleLogin } from "./scripts/login.js";
    handleLogin("teacher-login", "login-status", "edit.html");
  </script>
</body>
</html>
