<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login - WHS Stationery</title>
  <link rel="stylesheet" href="./base.css">
</head>
<body>
  <h1>Teacher Login</h1>

  <form id="teacher-login">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p id="login-status"></p>

  <script>
    // Demo accounts
    const teachers = {
      "jdoe": { password: "math123", subjects: ["Maths"] },
      "msmith": { password: "eng456", subjects: ["English", "History"] }
    };
  
    const form = document.getElementById("teacher-login");
  
    form.addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
  
      if (teachers[user] && teachers[user].password === pass) {
        // Save allowed subjects to localStorage for demo
        localStorage.setItem("teacherSubjects", JSON.stringify(teachers[user].subjects));
        window.location.href = "edit.html";
      } else {
        document.getElementById("login-status").textContent = "Invalid username or password";
      }
    });
  </script>
  
</body>
</html>
